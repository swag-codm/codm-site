<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CODM Login</title>
  <link rel="stylesheet" href="css/codm.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="logo">
        <img src="/download.jpg" alt="CODM Logo" />
      </div>
      <h2>Login</h2>

      <form action="#" method="POST">
        <div class="input-field">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter username" required />
        </div>

        <div class="input-field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required />
        </div>

        <button type="submit" class="btn"><a href="/login.html">Login</a></button>

        <div class="links">
          <a href="forgetpass.html">Forgot Password?</a>
          <p>Donâ€™t have an account? <a href="sign up.html">Sign Up</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
